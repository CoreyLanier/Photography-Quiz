<!DOCTYPE html>

    <meta charset="UTF-8" />

  <body>
    <header>
      <h1>Coding Quiz</h1>
      <ul>
        <button id="high-score">High Scores</button>
        <li id="score">Score: 0</li>
        <li id="timer">Timer: 60</li>
      </ul>
    </header>
    <section id="start-page">
      <h2>Instructions:</h2>
      <p>Welcome to the coding quiz! Press the start button to get going!</p>
      <button id="start">Start Button</button>
    </section>
    <section class="hidden" id="question-one">
      <h2 id="question-number">Question <span id="questionNum"></span>:</h2>
      <p id="question">
        What is the is it called when a camera sensor is given more power to
        increase it's sensitivity to light?
      </p>
      <button id="a">A: Shutter Speed</button>
      <button id="b">B: Aperture</button>
      <button id="c">C: ISO</button>
      <button id="d">D: White-Balance</button>
    </section>
    <section id="score-board">
      <h2 id="current-score">High-Scores:</h2>
      <input type="Name" name="Name" id="ScoreName" />
      <button id="add-score">Submit</button>
      <ol id="high-scores-li"></ol>
    </section>
